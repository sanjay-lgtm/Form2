<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
   
      <legend>Personal Details</legend>
      <label for="Salutation">Salutation</label><br />
      <select id="salutation">
        <option value="none">--None--</option>
        <option value="Mr">Mr.</option>
        <option value="Mrs">Mrs.</option></select
      ><br /><br />
      <label for="firstname">First Name:</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        minlength="5"
        maxlength="200"
        placeholder="abcd"
        required
      />
      <br />
      <br />
      <label for="lastname">Last Name:</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        minlength="5"
        maxlength="200"
        placeholder="abcd"
        required
      />
      <br /><br />
      <label for="gender">Gender:</label>&nbsp;
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label>&nbsp;
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label><br />
      <br />
      <label for="eamil">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="abc@gmail.com"
      /><br /><br />
      <label for="birthday">Date of birth:</label>
      <input type="date" name="birthday" id="birthday" value="" /><br />
      <br />
      <label for="address">Address:</label><br />
      <textarea rows="5" cols="30" name="comment" form="usrform"></textarea>
      <br />
      <br />
      <input type="submit" value="Submit" />
   
  </body>
</html>
